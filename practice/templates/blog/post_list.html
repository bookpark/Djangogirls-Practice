{% extends 'base.html' %}
{% block content %}
    <h1>Post List</h1>
    {% for post in posts %}
        <div>
            <h4 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            <p class="post-content">{{ post.content|linebreaksbr }}</p>
            <p class="created-date">{{ post.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
